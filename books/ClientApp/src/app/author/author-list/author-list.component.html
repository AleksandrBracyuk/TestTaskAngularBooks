<p>author-list works!</p>

<div>
  <table class="table table-striped table-hover">
    <thead class="thead-light">
      <tr>
        <th>id</th>
        <th>surname</th>
        <th>name</th>
        <th>patronymic</th>
        <th>dateBirth</th>
        <th>bookList(count) </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let author of authors | async'>
        <td>{{author.id}}</td>
        <td>{{author.surname}}</td>
        <td>{{author.name}}</td>
        <td>{{author.patronymic}}</td>
        <td>{{author.dateBirth | date:"dd.MM.yyyy HH:mm"}}</td>
        <td>{{author.bookList.length}}</td>
      </tr>
    </tbody>
  </table>
</div>
